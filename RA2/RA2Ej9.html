<html>
    <head>
        <body>
            <script>

                /**
                9. Generador de Tablas de Multiplicar
                ● Descripción: Crea una función que reciba un número y genere la tabla de multiplicar
                de ese número hasta 10. La función debe permitir al usuario elegir el límite de la tabla.
                ● Requisitos:
                ○ Usa un bucle for para generar las tablas.
                ○ Implementa manejo de errores si el número ingresado no es válido.
                ● Objetivo: Trabajar con bucles y funciones parametrizadas.
                **/

                //Funcion para generar las tablas
                function generarTablaMultiplicar(numero, limite = 10) { //Pide un numero para la tabla y el limite de la misma
                    if (typeof numero !== "number" || typeof limite !== "number") { //Aseguramos que coincidan los tipos de datos pedidos
                        console.error("Error: Ingresa un número válido.");
                        return;
                    }
                    
                    for (let i = 1; i <= limite; i++) { //Muestra por consola la tabla con el limite dado
                        console.log(`${numero} x ${i} = ${numero * i}`);
                    }
                }

                //Testing
                generarTablaMultiplicar(5);

            </script>
        </body>
    </head>
</html>
