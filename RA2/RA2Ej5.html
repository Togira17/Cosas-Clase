<html>
    <head>
        <body>
            <script>

                /**
                5. Cálculo de Promedio y Mediana
                ● Descripción: Implementa una función que reciba un array de números y calcule el promedio y la mediana. Usa una función sort para ordenar los números antes de
                calcular la mediana.
                ● Requisitos:
                ○ Usa una estructura de control if-else para manejar arrays con un número
                par o impar de elementos.
                ○ Utiliza una función para calcular el promedio y otra para la mediana.
                ● Objetivo: Trabajar con arrays, funciones y algoritmos de ordenamiento.
                **/

                //Funcion que calcula la media
                function calcularPromedio(numeros) {
                    const total = numeros.reduce((acc, num) => acc + num, 0); //// Usamos reduce que itera sobre cada elemento del array 
                    return total / numeros.length; ////siendo acc un acumulador que se inicia en cero para sumar todas los numeros que luego dividiremos para la media
                }

                //Funcion que calcula la mediana
                function calcularMediana(numeros) {
                    const ordenados = numeros.slice().sort((a, b) => a - b); //Ordenamos de manera ascendente el array
                    const mitad = Math.floor(ordenados.length / 2);
                    
                    if (ordenados.length % 2 === 0) { //En caso de que sea para la cantidad de numeros da la media de los dos centrales
                        return (ordenados[mitad - 1] + ordenados[mitad]) / 2;
                    } else { //Si es impar devuelve el valor del elemento central
                        return ordenados[mitad];
                    }
                }

                // Testing
                const numeros = [10, 2, 8, 4, 5];
                console.log(`Promedio: ${calcularPromedio(numeros)}`);
                console.log(`Mediana: ${calcularMediana(numeros)}`);


            </script>
        </body>
    </head>
</html>
